<!DOCTYPE html>
<html>
    <head>
        <title>3D Tetris Project</title>
        <style>

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: url('https://pinspiry.com/wp-content/uploads/2017/12/abstractbackgroundsfree.jpg') no-repeat center center fixed;
  background-size: cover;
}
            #menu {
                position: absolute;
                width: 200px;
                height: 250px;

                top: 50%; left: 50%;
                margin: -125px 0 0 -100px;

                text-align: center;

                border: 3px solid #fff;
                border-radius: 15px;

                background-color: #E36B23;
                box-shadow: 2px 10px 5px #888;
            }

            #menu h1 {
  font-family: 'Montserrat', sans-serif;
  font-size: 40px;
  text-align: center;
  color: #fff;
  margin-top: 20px;
}
            #menu p {font-weight: bold; color: #fff;}
            #menu p a {color: #fff;}

            #menu button {
                width: 80px;
                height: 25px;

                background-color: #C44032;

                border: 3px solid #fff;
                border-radius: 5px;

                font-size: 14px;
                font-weight: bold;
                color: #fff;
            }

            #points {
                position: absolute;
                width: 120px;
                height: 16px;

                padding: 12px;

                top: 20px;
                right: 80px;

                border: 3px solid #fff;
                border-radius: 15px;

                background-color: #E36B23;
                box-shadow: 2px 10px 5px #888;

                font-size: 14px;
                font-weight: bold;
                color: #fff;

                text-align: right;

                display: none;
            }
            .pause-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 200px;
  background-color: #E36B23;
  border: 3px solid #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  z-index: 10;
  display: none; /* Initially hide the popup */
}

.popup-content {
  text-align: center;
  padding: 20px;
}

h1 {
  margin: 0 0 10px;
  font-family: 'Montserrat', sans-serif;
  font-size: 40px;
  text-align: center;
  color: #fff;
}

button {
  padding: 10px;
  border: none;
  cursor: pointer;
  background-color: #C44032;
  border: 3px solid #fff;
  border-radius: 5px;
  font-size: 14px;
  font-weight: bold;
  color: #fff;
}




        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
    <body>
        <audio id="audio_theme" src="music/tetris.mp3" preload="auto"></audio>
        <audio id="audio_move" src="music/move.mp3" preload="auto"></audio>
        <audio id="audio_collision" src="music/collision.mp3" preload="auto"></audio>
        <audio id="audio_gameover" src="music/gameover.mp3" preload="auto"></audio>
        <audio id="audio_score" src="music/cash.mp3" preload="auto"></audio>

        <div id="menu">
            <h1>3D ENIGMA</h1>
            <p>
              Movement: Arrows(up,down,left,right)<br>
              X-axis rotation:AD
              Forward/Backward rotation:SW
              Clockwise/Anti-clockwise rotation  QE<br>
            </p>
            <button id="play_button">Play</button>
        </div>

        <div id="points">
            0
        </div>

        <script type="text/javascript" src="js/Three.js"></script>
        <script type="text/javascript" src="js/Stats.js"></script>
        <script type="text/javascript" src="js/tetris.js"></script>
        <script type="text/javascript" src="js/tetris.board.js"></script>
        <script type="text/javascript" src="js/tetris.block.js"></script>

        <script src="js/cufon-yui.js" type="text/javascript"></script>
        <script src="js/Blox_400.font.js" type="text/javascript"></script>



    <div id="pause_popup" class="pause-popup">
  <div class="popup-content">
    <h1>Game Paused</h1>
    <button onclick="resumeGame()">Resume Game</button>
  </div>
</div>
   Â </body>
</html>
